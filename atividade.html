  <body>
    <div class="container container-topo text-center">
      <a href="index.html" class="texto-roxo float-left"><img class="logotipo-voltar float-left" src="./imagens/logotipo30x30px.svg"></a>
    </div>
    <br>
    <br>
    <div class="container container-escrita-agua">
        <p>Escolha o exercício que mais te agrade e comece já!
            <span class="texto-roxo">O importante é fazer. </span><br>

    </div>


    <div class="text-center botao-salvar">
        <input type="submit" value="Adicionar Atividade">
      </div>
    <br>

    <br>

        <p>Data: <span class="texto-roxo">21/04/2021

        <select id="tipo" name="tipo">
            <option value="aerobico"selected>Aerobico</option>

      </div>
      <br>
      <div class="caixa">
